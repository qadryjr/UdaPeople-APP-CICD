          channel: qadry
          event: pass
          template: success_tagged_deploy_1   

workflows:
  Qadry Workflow:
    jobs:
      - Build-frontend
      - Build-backend
      - UnitTest-frontend:
          requires: [Build-frontend]
      - UnitTest-backend:
          requires: [Build-backend]
      - Scan-frontend:
          requires: [Build-frontend]    
      - Scan-backend:
          requires: [Build-backend]
      - notifications_when_pass:
          requires:
             - UnitTest-frontend 
             - UnitTest-backend
             - Scan-frontend
             - Scan-backend
