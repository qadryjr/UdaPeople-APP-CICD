jobs:

  Build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build-frontend
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-pack
      - notifications_when_failure    

  Build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-pack]
      - run:
          name: Build-backend
          command: |
             cd backend
             npm install
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-pack
      - notifications_when_failure    

  UnitTest-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-pack]
      - run:
          name: UnitTest-frontend
          command: |
            cd frontend
            npm install
            npm test
      - notifications_when_failure      
    
                
  UnitTest-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-pack]
      - run:
          name: UnitTest-backend
          command: |
             cd backend
             npm install
             npm test
      - notifications_when_failure       
            
  Scan-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-pack]
      - run:
          name: Scan-frontend
          command: |
            cd frontend
            npm install
            npm audit fix
            npm audit fix --force --audit-level=critical
            npm audit --audit-level=critical
      - notifications_when_failure      

  Scan-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-pack]
      - run:
          name: Scan-backend
          command: |
             cd backend
             npm install
             npm audit fix
             npm audit fix
             npm audit fix --force
             npm audit fix --force --audit-level=critical
             npm audit fix --force --audit-level=critical
             npm audit --audit-level=critical
      - notifications_when_failure       
      

