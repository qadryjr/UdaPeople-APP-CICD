---
- name: "Download Node.JS"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash 

- name: "Install Node.JS"
  become: true
  apt:
     name: ["nodejs"]
     state: latest
     update_cache: yes

- name: "Install pm2"
  npm:
    name: pm2
    global: yes
            
